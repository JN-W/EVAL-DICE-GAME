<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="mainContainer ">
    <div class="panel">
      <div class="player1 active">
        <div class="global">
          <div class="playerName">Player 1</div>
          <div class="playerGlobalScore">999</div>
        </div>
        <div class="current">
          <p>Current</p>
          <div class="playerCurrentScore">42</div>
        </div>
      </div>
      
      <div class="player2 inactive">
        <div class="global">
          <div class="playerName">Player 2</div>
          <div class="playerGlobalScore">999</div>
        </div>
        <div class="current">
          <p>Current</p>
          <div class="playerCurrentScore">42</div>
        </div>
      </div>
    </div>
    
    <div class="centeredButtons ">
      <button class="bouton btnNew"><i class="bi bi-plus-circle"></i>NEW GAME</button>
      <div class="dice">
        <i class="bi bi-question-square"></i>
      </div>
      <div class="twoButtons invisible">
        <button class="bouton btnRoll"><i class="bi bi-arrow-repeat"></i>ROLL DICE</button>
        <button class="bouton btnHold"><i class="bi bi-box-arrow-in-down"></i>HOLD</button>
      </div>
    </div>
    
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
</body>
</html>
